<body>
  <div class="container mt-5">
    <div class="row align-items-stretch">
      <div class="col-md-6">
        <img src="../../../assets/img/torcan.jpg" class="img-fluid" alt="Imagen">
      </div>
      <div class="col-md-6">
        <div class="card h-100 custom-card">
          <div class="card-body d-flex flex-column justify-content-center">
            <h1 class="text-center mb-4">Iniciar sesión:</h1>
            <form>
              <div class="form-group mb-3">
                <label for="email">Nombre de usuario:</label>
                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu nombre de usuario">
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
              </div>
              <a href="#" id="forgotPasswordLink" class="text-light">¿Olvidaste tu contraseña?</a>
              <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
