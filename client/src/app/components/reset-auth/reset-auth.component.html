<div class="flex justify-content-center align-items-center h-screen">
    <div class=" surface-card p-4 shadow-2 border-round w-full lg:w-6 ">
        <p-button icon="pi pi-angle-left" class="absolute" (onClick)="pageRedirection()" [rounded]="true"></p-button>
        <div class="text-center mb-2">
            <img src="../../../assets/img/LOGO-TORCAN.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium">Nueva contraseña</div>
        </div>
        <form [formGroup]="formPassword" (ngSubmit)="enviar(resetToken)">
        <div>
            <label for="cedula" class="block text-900 font-medium mb-2 ">Nueva contraseña:</label>
            <input id="nuevacontrasena" type="password" placeholder="Contraseña" pInputText class="w-full mb-2" formControlName="nuevaContrasena"  [class]="getControlClasses('nuevaContrasena')">
            <small class="text-red-700 mb-2" *ngIf="passwordInvalid" >
                *Por favor, ingrese una contraseña fuerte(8 carácteres mínimo, una mayúscula, una minúscula, un número y un carácter especial)
            </small>

            <label for="email" class="block text-900 font-medium mb-2 mt-2">Confirmar contraseña:</label>
            <input id="verificarContrasena" type="password" placeholder="Contraseña" pInputText class="w-full mb-2" formControlName="verificarContrasena"  [class]="getControlClasses('verificarContrasena')">
            <small *ngIf="formPassword.hasError('notSame')" class="text-red-700">
                *Las contraseñas no coinciden.
            </small>
            <small *ngIf="checkInvalid" class="text-red-700">
                *Campo vacío.
            </small>
            <div class="mt-3 text-center">
                <button pButton pRipple type="submit" label="Actualizar contraseña" icon="pi pi-user" class="w-6" [disabled]="envioExitoso"></button>
            </div>
        </div>
        </form>
        <p-toast></p-toast>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
