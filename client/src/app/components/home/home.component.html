<div class="container">
    <div class="row row-cols-md-3">
        <div class="cols" *ngFor="let item of list">
            <a href="{{item.ruta}}"> <!-- Reemplaza '/ruta' con la ruta deseada -->
                <div class="card tarjeta-productos">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <i class="{{ item.icon }}"></i>
                        <div>
                            <p class="card-text cantidad">{{item.count}} {{ item.countName }}</p>
                            <h2 class="card-title titulo">{{ item.name }}</h2>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
