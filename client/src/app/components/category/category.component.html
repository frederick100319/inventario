<div class="container">
    <div class="table-container">
      <table class="tables">
        <thead>
          <tr>
            <th colspan="3">
              <h1 class="title text-center">Listado de Categorías:</h1>
              <form class="d-flex align-items-center" (submit)="onSearch()">
                <input class="form-control me-2" type="search" placeholder="Buscar categoría..." aria-label="Search" [(ngModel)]="searchTerm" name="searchTerm">
                <button class="btn btn-secondary me-2 " type="submit">Buscar</button>
              </form>
              <div class="mt-2">
                <button class="btn btn-outline-info w-100" (click)="showAddCategoryForm()"><i class="fa-solid fa-plus"></i> Añadir categoría</button>
              </div>
            </th>
          </tr>
          <tr>
            <th class="text-center">ID</th>
            <th>Nombre</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <!-- Contenido de la tabla -->
        <tbody>
          <tr *ngFor="let category of getCategoriesForPage()" [ngClass]="{'fade-in': applyAnimation}">
            <td class="text-center">{{ category.id_categoria  }}</td>
            <td>{{ category.nombre }}</td>
            <td class="text-center">
              <button class="btn btn-primary" (click)="editCity(category)"><i class="fa-solid fa-pen-to-square me-2"></i>Editar</button>
            </td>
          </tr>
          <tr *ngIf="getCategoriesForPage().length === 0">
            <td colspan="3" class="text-center">No se encontraron ciudades.</td>
          </tr>
          <tr>
            <th colspan="3">
              <h5 class="mt-2 text-end mx-4">Items total: {{totalCategories}} </h5>
            </th>
        </tr>
        </tbody>
      </table>
      <!-- Navegación de páginas -->
      <div class="d-flex justify-content-center mt-3">
        <button class="btn rounded-5 btn-primary me-2" (click)="previousPage()" [disabled]="currentPage === 0"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="mt-2 text-white">
          Página {{ currentPage + 1 }} de {{ getPageNumbers().length }}
        </div>
        <button class="btn rounded-5 btn-primary mx-2 " (click)="nextPage()" [disabled]="currentPage === getPageNumbers().length - 1"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
