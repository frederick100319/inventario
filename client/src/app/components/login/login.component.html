<div class="flex justify-content-center align-items-center h-screen">
    <div class=" surface-card p-4 shadow-2 border-round w-full lg:w-6 ">
        <div class="text-center mb-2">
            <img src="../../../assets/img/LOGO-TORCAN.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium">Inicia sesión</div>
        </div>
        <form [formGroup]="forma" (ngSubmit)="login()">
        <div>
            <label for="cedula" class="block text-900 font-medium mb-2">Usuario:</label>
            <input id="cedula" type="text" placeholder="Usuario" pInputText class="w-full mb-2" formControlName="cedula" [class]="getControlClasses('cedula')">
            <small class="text-red-700" *ngIf="cedulaInvalid" >
                *Por favor, ingrese correctamente el usuario (Número de cedula).
              </small>

            <label for="contrasena" class="block text-900 font-medium mb-2 mt-1">Contraseña:</label>
            <input id="contrasena" type="password" placeholder="Contraseña" pInputText class="w-full mb-2" formControlName="contrasena"  [class]="getControlClasses('contrasena')">
            <small class="text-red-700" *ngIf="contrasenaInvalid" >
                *Campo obligatorio.
            </small>
            <div class="flex align-items-center justify-content-between mb-4">
                <div></div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"  [routerLink]="['/forgot-password']">Contraseña olvidada?</a>
            </div>
            <div class="text-center">
                <button pButton pRipple type="submit" label="Iniciar sesión" icon="pi pi-user" class="w-6" ></button>
            </div>
        </div>
        </form>
        <p-toast></p-toast>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
